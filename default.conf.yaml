- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: default
    ~/.bash_profile: default/bash_profile
    ~/.bashrc: default/bashrc
    ~/.bashrc_local: default/bashrc_local
    ~/.gitconfig: default/gitconfig
    ~/.gitconfig_local: default/gitconfig_local
    ~/.tmux.conf: default/tmux.conf
    ~/.tmux.conf.local: default/tmux.conf.local
    ~/.vimrc: default/vimrc
    ~/.vimrc.local: default/vimrc.local

- shell:
  - [git submodule update --init --recursive, Installing submodules]
